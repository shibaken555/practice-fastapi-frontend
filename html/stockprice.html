<!DOCTYPE html>
<html lang="jp">
<title>
    TickFetch
</title>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="株式投資に役立つ情報をワンストップで提供">
</head>

<body>
    <h1>
        検索した企業の株価をチャートで表示するページ
    </h1>
    <div>
        ここに検索したチャートを表示している企業の名前を記載するJavascriptのコードを書く
    </div>

    <div>
        <canvas id="stockPrice"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ここにバックエンドのAPIから返却されたデータを基にチャートを表示させるAPIを書く -->
    <script>
        const chart = document.getElementById('stockPrice');

        new Chart(chart, {
            type: 'line',
            data: {
                // 株価を取得する期間 period
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '株価',
                    // 取得した株価のデータ price_data
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
